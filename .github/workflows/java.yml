name: Java CI

on:
  push:
    branches: [ master ]

jobs: 
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./fin
    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-java@v1
      with:
        java-version: '14' # The JDK version to make available on the path.
        java-package: jdk # (jre, jdk, or jdk+fx) - defaults to jdk
        architecture: x64 # (x64 or x86) - defaults to x64
        
    - name: Create test database
      run: |
        mysql CREATE USER ${{ secrets.DB_USER }}@'localhost' IDENTIFIED BY ${{ secrets.DB_PASSWORD }};
        mysql GRANT ALL PRIVILEGES ON * . * TO ${{ secrets.DB_USER }}@'localhost';
        sudo service mysql start --database=Fin --user=${{secrets.DB_USER}} --password=${{secrets.DB_PASSWORD}}
    - run: mvn clean verify
        
 
        
